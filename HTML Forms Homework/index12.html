<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>My feedback form</h1>
        <form>

    <div>
        <ul>
            <li><label for="name">Name:</label>
                <input type="text" value="" name="name" id="name">
            </li>
            <li><label for="email">Email:</label>
                <input type="email" name="email" size="20" value="" id="email">
            </li>
            <li>
                <label for="pass">Password:</label> 
                <input type="password" id="pass" name="password" minlength="8">
            </li>
        </ul>
    </div>

    <div>
        <ul>
                <li>
                    <p>Please check all the emotions that apply to you:</p>
                </li>
                <li><label for="emotions">Angry</label>
                <input type="checkbox" value="Angry" name="emotions" id="emotions" checked><br></li>
                <li><label for="emotions">Sad</label>
                <input type="checkbox" value="sad" name="emotions" id="emotions" ><br></li>
                <li><label for="emotions">Happy</label>
                <input type="checkbox" value="Happy" name="emotions" id="emotions" ><br></li>
                <li><label for="emotions">Ambivalent</label>
                <input type="checkbox" value="ambivalent" name="emotions" id="emotions" ><br></li>
        </ul>
    </div>

    <div>
        <ul>
            <li><p>How satisfied were you with our service?</p></li>
            <li>
                <label for="satisfaction">Very satisfied</label>
                <input type="radio" id="satisfaction" name"satisfaction" value="Very satisfied" checked><br></li>
            <li>
                <label for="satisfaction">Satisfied</label>
                <input type="radio" id="satisfaction" name"satisfaction" value="satisfied"><br></li>
            <li>
                <label for="satisfaction">Didn't care</label>
                <input type="radio" id="satisfaction" name"satisfaction" value="Didn't care"><br></li>
                    
            <li>
                <label for="satisfaction">Dissatisfied</label>
                <input type="radio" id="satisfaction" name"satisfaction" value="Dissatisfied"><br></li>
                        
            <li>
                <label for="satisfaction">Very dissatisfied</label>
                <input type="radio" id="satisfaction" name"satisfaction" value="Very dissatisfied"><br></li>
        </ul>
    </div>

    <div>
        <ul>

            <li>
                <label for="comment">Further comments:</label>
                <textarea name="comment" id="comment" cols="25" rows="3"></textarea>
            </li>
        </ul>

    </div>

    <div>
        <ul>
            <li>
                <label for="upload">Bio photo:</label>
                <input type="text" value="" name="biophoto" id="upload">
                <input type="file" id="upload" name="upload">
            </li>
        </ul>
    </div>

    <div>
        <ul>
            <li>
                <label for="location">Location visited:</label>
                <select id="location" name="location">
                    <option>Select location:</option>
                </select>
            </li>
        </ul>
    </div>

    <div>
        <ul>
            <li>
                <input type="submit" value="submit">
            </li>
        </ul>
    </div>

    </form>
    </body>
</html>
